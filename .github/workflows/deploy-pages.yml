name: Deploy GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm run install:demo
    
    - name: Build demo for static hosting
      run: |
        cd demo
        mkdir -p dist
        cp -r *.html *.js *.css modules dist/
        # Create a simple index.html for GitHub Pages
        cat > dist/index.html << 'EOF'
